<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>ツール</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{ box-sizing:border-box }

body{
  margin:0;
  min-height:100vh;
  background:#000;
  font-family:system-ui,sans-serif;
  color:#fee2e2;
  overflow-y:auto;
}

/* ===== タイトル演出 ===== */
h1{
  text-align:center;
  padding:18px 0;
  margin:0;
  font-size:28px;
  background:linear-gradient(90deg,#fecaca,#ef4444,#7f1d1d);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;

  opacity:0;
  transform:translateY(-20px);
  animation:titleIn .8s ease forwards;
}

@keyframes titleIn{
  to{ opacity:1; transform:translateY(0) }
}

.wrapper{
  max-width:720px;
  margin:auto;
  padding:20px;
}

/* ===== ボタン ===== */
.tool-btn{
  width:100%;
  height:260px;
  margin-bottom:24px;
  border-radius:18px;
  border:1px solid #7f1d1d;
  background:linear-gradient(145deg,#1a0000,#000);
  box-shadow:0 0 40px rgba(239,68,68,.35);
  cursor:pointer;
  padding:22px;
  text-align:left;
  color:#fee2e2;

  opacity:0;
  transform:translateY(40px);
  animation:btnIn .8s ease forwards;
}

.tool-btn:nth-child(1){ animation-delay:.2s }
.tool-btn:nth-child(2){ animation-delay:.4s }

@keyframes btnIn{
  to{ opacity:1; transform:translateY(0) }
}

.tool-btn:hover{
  box-shadow:0 0 60px rgba(239,68,68,.6);
  transform:translateY(-4px);
}

.tool-btn h2{
  margin:0 0 12px 0;
  font-size:22px;
}

.tool-btn p{
  margin:0;
  font-size:14px;
  color:#fca5a5;
  line-height:1.7;
}

/* ===== iframe表示演出 ===== */
.viewer{
  width:100%;
  height:80vh;
  border:none;
  margin-top:20px;
  border-top:1px solid #7f1d1d;

  opacity:0;
  transform:scale(.97);
  transition:.5s ease;
  display:none;
}

.viewer.show{
  display:block;
  opacity:1;
  transform:scale(1);
}
</style>
</head>

<body>

<h1>ツール</h1>

<div class="wrapper">

  <button class="tool-btn"
    onclick="openTool('https://nullntr.github.io/Webhook-Spammer-Tool/')">
    <h2>Webhook Spammer</h2>
    <p>
      Webhook Spammer問題なく動きます。<br>
      自動で何回も送信されます。
    </p>
  </button>

  <button class="tool-btn"
    onclick="openTool('https://nullntr.github.io/Webhook-token-Checker/')">
    <h2>Webhook Token Checker</h2>
    <p>
      Webhook Token Checker問題なく動きます。<br>
      動くか動かないかのログが表示されます。
    </p>
  </button>

  <iframe id="viewer" class="viewer"></iframe>

</div>

<script>
function openTool(url){
  const iframe = document.getElementById("viewer");
  iframe.src = url;
  iframe.classList.add("show");
  iframe.style.display="block";
  iframe.scrollIntoView({ behavior:"smooth" });
}
</script>

</body>
</html>
