<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>荒らし共和国Tools</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{ box-sizing:border-box }

body{
  margin:0;
  min-height:100vh;
  background:#000;
  font-family:system-ui,sans-serif;
  color:#fee2e2;
  overflow-y:auto;
}

/* ===== タイトル ===== */
h1{
  text-align:center;
  padding:20px 0 12px;
  margin:0;
  font-size:30px;
  letter-spacing:2px;
  background:linear-gradient(90deg,#fff,#fecaca,#ef4444,#7f1d1d);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;

  opacity:0;
  transform:translateY(-20px);
  animation:titleIn .9s ease forwards;
}

@keyframes titleIn{
  to{ opacity:1; transform:translateY(0) }
}

/* ===== 白い区切り線 ===== */
.divider{
  width:70%;
  height:2px;
  margin:0 auto 28px;
  background:linear-gradient(
    90deg,
    transparent,
    #fff,
    #fff,
    transparent
  );
  box-shadow:
    0 0 10px rgba(255,255,255,.8),
    0 0 20px rgba(255,255,255,.5);
  opacity:0;
  animation:lineIn .8s ease forwards;
  animation-delay:.4s;
}

@keyframes lineIn{
  to{ opacity:1 }
}

.wrapper{
  max-width:720px;
  margin:auto;
  padding:20px;
}

/* ===== 赤ネオンボタン ===== */
.tool-btn{
  width:100%;
  height:260px;
  margin-bottom:26px;
  border-radius:20px;
  border:1px solid #ff4d4d;
  background:
    radial-gradient(circle at top left, #ff6b6b, transparent 40%),
    linear-gradient(145deg,#2a0000,#000);
  box-shadow:
    0 0 25px rgba(255,60,60,.6),
    inset 0 0 25px rgba(255,60,60,.25);
  cursor:pointer;
  padding:24px;
  text-align:left;
  color:#fee2e2;

  opacity:0;
  transform:translateY(40px);
  animation:btnIn .8s ease forwards;
}

.tool-btn:nth-of-type(1){ animation-delay:.6s }
.tool-btn:nth-of-type(2){ animation-delay:.8s }

@keyframes btnIn{
  to{ opacity:1; transform:translateY(0) }
}

.tool-btn:hover{
  transform:translateY(-6px) scale(1.01);
  box-shadow:
    0 0 40px rgba(255,60,60,.9),
    0 0 80px rgba(255,60,60,.6),
    inset 0 0 35px rgba(255,60,60,.35);
}

/* ===== ボタン文字 ===== */
.tool-btn h2{
  margin:0 0 14px 0;
  font-size:24px;
  background:linear-gradient(90deg,#fff,#fecaca,#ef4444);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.tool-btn p{
  margin:0;
  font-size:14px;
  color:#fca5a5;
  line-height:1.8;
}

/* ===== iframe ===== */
.viewer{
  width:100%;
  height:80vh;
  border:none;
  margin-top:22px;
  border-top:1px solid #7f1d1d;

  opacity:0;
  transform:scale(.96);
  transition:.5s ease;
  display:none;
}

.viewer.show{
  display:block;
  opacity:1;
  transform:scale(1);
}
</style>
</head>

<body>

<h1>ツール</h1>
<div class="divider"></div>

<div class="wrapper">

  <button class="tool-btn"
    onclick="openTool('https://nullntr.github.io/Webhook-Spammer-Tool/')">
    <h2>Webhook Spammer</h2>
    <p>
      Webhook Spammer問題なく動きます。<br>
      自動で何回も送信されます。
    </p>
  </button>

  <button class="tool-btn"
    onclick="openTool('https://nullntr.github.io/Webhook-token-Checker/')">
    <h2>Webhook Token Checker</h2>
    <p>
      Webhook Token Checker問題なく動きます。<br>
      動くか動かないかのログが表示されます。
    </p>
  </button>

  <iframe id="viewer" class="viewer"></iframe>

</div>

<script>
function openTool(url){
  const iframe = document.getElementById("viewer");
  iframe.src = url;
  iframe.classList.add("show");
  iframe.style.display="block";
  iframe.scrollIntoView({ behavior:"smooth" });
}
</script>

</body>
</html>
