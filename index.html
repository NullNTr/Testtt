<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>荒らし共和国 荒らし高専</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{ box-sizing:border-box }

body{
  margin:0;
  min-height:100vh;
  background:#000;
  font-family:system-ui,sans-serif;
  color:#fee2e2;
  overflow-y:auto;
}

h1{
  text-align:center;
  padding:20px 0 12px;
  margin:0;
  font-size:30px;
  letter-spacing:2px;
  background:linear-gradient(90deg,#fff,#fecaca,#ef4444,#7f1d1d);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;

  opacity:0;
  transform:translateY(-20px);
  animation:titleIn .9s cubic-bezier(.25,.8,.25,1) forwards;
}

@keyframes titleIn{
  to{ opacity:1; transform:translateY(0) }
}

.divider{
  width:70%;
  height:2px;
  margin:0 auto 30px;
  background:linear-gradient(90deg,transparent,#fff,#fff,transparent);
  box-shadow:0 0 15px rgba(255,255,255,.8);

  opacity:0;
  animation:fadeIn .8s ease forwards;
  animation-delay:.4s;
}

@keyframes fadeIn{
  to{ opacity:1 }
}

.wrapper{
  max-width:720px;
  margin:auto;
  padding:20px;
}

.card{
  width:100%;
  height:260px;
  margin-bottom:26px;
  border-radius:20px;
  border:1px solid #ff4d4d;
  background:
    radial-gradient(circle at top left, #ff6b6b, transparent 40%),
    linear-gradient(145deg,#2a0000,#000);
  box-shadow:
    0 0 30px rgba(255,60,60,.7),
    inset 0 0 25px rgba(255,60,60,.3);
  padding:26px;
  cursor:pointer;

  opacity:0;
  transform:translateY(40px);
  animation:cardIn .9s cubic-bezier(.25,.8,.25,1) forwards;

  transition:
    transform .35s ease,
    box-shadow .35s ease;
}

.card:nth-of-type(1){ animation-delay:.6s }
.card:nth-of-type(2){ animation-delay:.85s }
.card:nth-of-type(3){ animation-delay:1.1s }

@keyframes cardIn{
  to{
    opacity:1;
    transform:translateY(0);
  }
}

.card:hover{
  transform:translateY(-6px);
  box-shadow:
    0 0 55px rgba(255,60,60,1),
    inset 0 0 35px rgba(255,60,60,.4);
}

.card h2{
  margin:0 0 14px;
  font-size:24px;
  background:linear-gradient(90deg,#fff,#fecaca,#ef4444);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.card p{
  margin:0;
  font-size:14px;
  color:#fca5a5;
  line-height:1.8;
}

.discord-btn{
  height:200px;
  text-align:center;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  background:
    radial-gradient(circle at center, #5865F2, transparent 45%),
    linear-gradient(145deg,#0f172a,#000);
  border:1px solid #5865F2;
  box-shadow:
    0 0 35px rgba(88,101,242,.8),
    inset 0 0 25px rgba(88,101,242,.4);
}

.discord-btn:hover{
  box-shadow:
    0 0 60px rgba(88,101,242,1),
    inset 0 0 35px rgba(88,101,242,.5);
}

.discord-btn h2{
  font-size:26px;
  background:linear-gradient(90deg,#fff,#a5b4fc,#6366f1);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.discord-btn p{
  color:#c7d2fe;
  font-size:15px;
}

.viewer{
  width:100%;
  height:80vh;
  border:none;
  margin-top:24px;
  border-top:1px solid #7f1d1d;
  display:none;

  opacity:0;
  transform:scale(.97);
  transition:.45s ease;
}

.viewer.show{
  display:block;
  opacity:1;
  transform:scale(1);
}
</style>
</head>

<body>

<h1>荒らし共和国 荒らし高専</h1>
<div class="divider"></div>

<div class="wrapper">

  <div class="card"
    onclick="openTool('https://nullntr.github.io/Webhook-Spammer-Tool/')">
    <h2>Webhook Spammer</h2>
    <p>
      Webhook Spammer 問題なく動きます。<br>
      自動で何回も送信されます。
    </p>
  </div>

  <div class="card"
    onclick="openTool('https://nullntr.github.io/Webhook-token-Checker/')">
    <h2>Webhook Token Checker</h2>
    <p>
      Webhook Token Checker 問題なく動きます。<br>
      動くか動かないかのログが表示されます。
    </p>
  </div>

<div class="card"
onclick="openTool('https://nullntr.github.io/Token-Checker/')">
  <h2>Discord Token Checker</h2>
  <p>
    Discord Token Checker 問題なく動きます。<br>
    有効か無効かのログが表示されます。
  </p>
</div>

  <div class="card discord-btn"
    onclick="window.open(
      'https://discord.gg/di-zheng-huang-rashigong-he-guo-1403496250715803790',
      '_blank'
    )">
    <h2>Discord Server に参加</h2>
    <p>公式Discordに参加して最新情報を確認できます</p>
  </div>

  <iframe id="viewer" class="viewer"></iframe>

</div>

<script>
function openTool(url){
  const iframe = document.getElementById("viewer");
  iframe.src = url;
  iframe.classList.add("show");
  iframe.style.display="block";
  iframe.scrollIntoView({ behavior:"smooth" });
}
</script>

</body>
</html>
