<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>ツール</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  box-sizing:border-box;
}

body{
  margin:0;
  min-height:100vh;
  background:#000;
  font-family:system-ui,sans-serif;
  color:#fee2e2;
}

h1{
  text-align:center;
  padding:16px 0;
  margin:0;
  font-size:26px;
  background:linear-gradient(90deg,#fecaca,#ef4444,#7f1d1d);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.wrapper{
  max-width:720px;
  margin:auto;
  padding:16px;
}

.tool-btn{
  width:100%;
  height:260px; /* ← 指定サイズ感 */
  margin-bottom:20px;
  border-radius:18px;
  border:1px solid #7f1d1d;
  background:linear-gradient(145deg,#1a0000,#000);
  box-shadow:0 0 40px rgba(239,68,68,.35);
  cursor:pointer;
  padding:20px;
  text-align:left;
  color:#fee2e2;
}

.tool-btn h2{
  margin:0 0 10px 0;
  font-size:22px;
}

.tool-btn p{
  margin:0;
  font-size:14px;
  color:#fca5a5;
  line-height:1.6;
}

.viewer{
  width:100%;
  height:80vh;
  border:none;
  border-top:1px solid #7f1d1d;
  display:none;
}
</style>
</head>

<body>

<h1>ツール</h1>

<div class="wrapper">

  <button class="tool-btn" onclick="openTool('https://nullntr.github.io/Webhook-Spammer-Tool/')">
    <h2>Webhook Spammer</h2>
    <p>
      Webhook Spammer問題なく動きます。<br>
      自動で何回も送信されます。
    </p>
  </button>

  <button class="tool-btn" onclick="openTool('https://nullntr.github.io/Webhook-token-Checker/')">
    <h2>Webhook Token Checker</h2>
    <p>
      Webhook Token Checker問題なく動きます。<br>
      自動で動くか動かないかというログが出てきます。
    </p>
  </button>

  <iframe id="viewer" class="viewer"></iframe>

</div>

<script>
function openTool(url){
  const iframe = document.getElementById("viewer");
  iframe.src = url;
  iframe.style.display = "block";
  iframe.scrollIntoView({ behavior:"smooth" });
}
</script>

</body>
</html>
