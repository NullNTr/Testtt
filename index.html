<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>ツール</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{ box-sizing:border-box }

body{
  margin:0;
  min-height:100vh;
  background:#000;
  font-family:system-ui,sans-serif;
  color:#fee2e2;
  overflow-y:auto;
}

/* ===== タイトル ===== */
h1{
  text-align:center;
  padding:20px 0 12px;
  margin:0;
  font-size:30px;
  letter-spacing:2px;
  background:linear-gradient(90deg,#fff,#fecaca,#ef4444,#7f1d1d);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  opacity:0;
  transform:translateY(-20px);
  animation:titleIn .9s ease forwards;
}

@keyframes titleIn{
  to{ opacity:1; transform:translateY(0) }
}

/* ===== 区切り線 ===== */
.divider{
  width:70%;
  height:2px;
  margin:0 auto 28px;
  background:linear-gradient(90deg,transparent,#fff,#fff,transparent);
  box-shadow:0 0 15px rgba(255,255,255,.7);
}

.wrapper{
  max-width:720px;
  margin:auto;
  padding:20px;
}

/* ===== ツールボタン ===== */
.tool-btn{
  width:100%;
  height:260px;
  margin-bottom:26px;
  border-radius:20px;
  border:1px solid #ff4d4d;
  background:
    radial-gradient(circle at top left, #ff6b6b, transparent 40%),
    linear-gradient(145deg,#2a0000,#000);
  box-shadow:
    0 0 25px rgba(255,60,60,.6),
    inset 0 0 25px rgba(255,60,60,.25);
  cursor:pointer;
  padding:24px;
  text-align:left;
  color:#fee2e2;
  transition:.3s;
}

.tool-btn:hover{
  transform:translateY(-6px);
  box-shadow:
    0 0 45px rgba(255,60,60,.9),
    inset 0 0 30px rgba(255,60,60,.35);
}

.tool-btn h2{
  margin:0 0 14px 0;
  font-size:24px;
  background:linear-gradient(90deg,#fff,#fecaca,#ef4444);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.tool-btn p{
  margin:0 0 16px 0;
  font-size:14px;
  color:#fca5a5;
  line-height:1.8;
}

/* ===== Discord参加ボタン ===== */
.join-btn{
  display:inline-block;
  padding:10px 18px;
  border-radius:12px;
  border:1px solid #ff6b6b;
  background:linear-gradient(135deg,#dc2626,#ef4444,#7f1d1d);
  color:#fff;
  font-size:14px;
  font-weight:bold;
  text-decoration:none;
  box-shadow:0 0 20px rgba(255,60,60,.7);
  transition:.25s;
}

.join-btn:hover{
  box-shadow:0 0 35px rgba(255,60,60,1);
  transform:scale(1.05);
}

/* ===== iframe ===== */
.viewer{
  width:100%;
  height:80vh;
  border:none;
  margin-top:22px;
  border-top:1px solid #7f1d1d;
  display:none;
}

.viewer.show{
  display:block;
}
</style>
</head>

<body>

<h1>ツール</h1>
<div class="divider"></div>

<div class="wrapper">

  <!-- Webhook Spammer -->
  <button class="tool-btn"
    onclick="openTool('https://nullntr.github.io/Webhook-Spammer-Tool/')">
    <h2>Webhook Spammer</h2>
    <p>
      Webhook Spammer問題なく動きます。<br>
      自動で何回も送信されます。
    </p>
  </button>

  <!-- Token Checker -->
  <div class="tool-btn"
    onclick="openTool('https://nullntr.github.io/Webhook-token-Checker/')">
    <h2>Webhook Token Checker</h2>
    <p>
      Webhook Token Checker問題なく動きます。<br>
      動くか動かないかのログが表示されます。
    </p>

    <!-- ★ 追加：Discord参加ボタン -->
    <a class="join-btn"
       href="https://discord.gg/di-zheng-huang-rashigong-he-guo-1403496250715803790"
       target="_blank"
       onclick="event.stopPropagation()">
       Discord Serverに参加
    </a>
  </div>

  <iframe id="viewer" class="viewer"></iframe>

</div>

<script>
function openTool(url){
  const iframe = document.getElementById("viewer");
  iframe.src = url;
  iframe.classList.add("show");
  iframe.style.display="block";
  iframe.scrollIntoView({ behavior:"smooth" });
}
</script>

</body>
</html>
