<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>ツール</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{ box-sizing:border-box }

body{
  margin:0;
  min-height:100vh;
  background:#000;
  font-family:system-ui,sans-serif;
  color:#fee2e2;
  overflow-y:auto;
}

/* ===== タイトル ===== */
h1{
  text-align:center;
  padding:20px 0 12px;
  margin:0;
  font-size:30px;
  letter-spacing:2px;
  background:linear-gradient(90deg,#fff,#fecaca,#ef4444,#7f1d1d);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;

  opacity:0;
  transform:translateY(-20px);
  animation:titleIn 1s cubic-bezier(.25,.8,.25,1) forwards;
}

@keyframes titleIn{
  to{
    opacity:1;
    transform:translateY(0);
  }
}

/* ===== 区切り線 ===== */
.divider{
  width:70%;
  height:2px;
  margin:0 auto 32px;
  background:linear-gradient(90deg,transparent,#fff,#fff,transparent);
  box-shadow:0 0 18px rgba(255,255,255,.9);
  opacity:0;
  animation:fadeIn 1s ease forwards;
  animation-delay:.4s;
}

@keyframes fadeIn{
  to{ opacity:1 }
}

.wrapper{
  max-width:720px;
  margin:auto;
  padding:20px;
}

/* ===== ボタン（カード） ===== */
.card{
  width:100%;
  height:260px;
  margin-bottom:28px;
  border-radius:20px;
  border:1px solid #ff4d4d;
  background:
    radial-gradient(circle at top left, #ff6b6b, transparent 40%),
    linear-gradient(145deg,#2a0000,#000);
  box-shadow:
    0 0 30px rgba(255,60,60,.7),
    inset 0 0 25px rgba(255,60,60,.3);
  padding:26px;
  cursor:pointer;

  opacity:0;
  transform:translateY(40px);
  animation:cardIn .9s cubic-bezier(.25,.8,.25,1) forwards;

  transition:
    transform .35s ease,
    box-shadow .35s ease;
}

/* 出現タイミング */
.card:nth-of-type(1){ animation-delay:.6s }
.card:nth-of-type(2){ animation-delay:.85s }

@keyframes cardIn{
  to{
    opacity:1;
    transform:translateY(0);
  }
}

.card:hover{
  transform:translateY(-6px);
  box-shadow:
    0 0 55px rgba(255,60,60,1),
    inset 0 0 35px rgba(255,60,60,.4);
}

.card h2{
  margin:0 0 14px;
  font-size:24px;
  background:linear-gradient(90deg,#fff,#fecaca,#ef4444);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.card p{
  margin:0;
  font-size:14px;
  color:#fca5a5;
  line-height:1.8;
}

/* ===== iframe ===== */
.viewer{
  width:100%;
  height:80vh;
  border:none;
  margin-top:26px;
  border-top:1px solid #7f1d1d;
  display:none;
  opacity:0;
  transform:scale(.97);
  transition:.5s ease;
}

.viewer.show{
  display:block;
  opacity:1;
  transform:scale(1);
}
</style>
</head>

<body>

<h1>ツール</h1>
<div class="divider"></div>

<div class="wrapper">

  <!-- Webhook Spammer -->
  <div class="card"
    onclick="openTool('https://nullntr.github.io/Webhook-Spammer-Tool/')">
    <h2>Webhook Spammer</h2>
    <p>
      Webhook Spammer問題なく動きます。<br>
      自動で何回も送信されます。
    </p>
  </div>

  <!-- Token Checker -->
  <div class="card"
    onclick="openTool('https://nullntr.github.io/Webhook-token-Checker/')">
    <h2>Webhook Token Checker</h2>
    <p>
      Webhook Token Checker問題なく動きます。<br>
      動くか動かないかのログが表示されます。
    </p>
  </div>

  <iframe id="viewer" class="viewer"></iframe>

</div>

<script>
function openTool(url){
  const iframe = document.getElementById("viewer");
  iframe.src = url;
  iframe.classList.add("show");
  iframe.style.display="block";
  iframe.scrollIntoView({ behavior:"smooth" });
}
</script>

</body>
</html>
